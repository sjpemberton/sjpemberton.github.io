<div class="centered main">
	<h1>Posts Tagged With "{{ include.tag }}"</h1>
	<div class="blog-container">
		<ul>
		{% for post in site.tags[tag] %}
		    	<li><span>{{ post.date | date: "%d %B %Y" }} : </span><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</div>
</div>
