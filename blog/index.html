---
layout: default
title: Steven Pemberton.Net
id: blog
---

<div class="centered main">

	<div id="recent-posts">
		<h1>Recent Posts</h1>
		<hr>

		<div class="posts-list">
			{% for post in site.posts limit:4 %}
			<h2 class="post-title">{{ post.title }}</h2>
			<div class="post-excerpt">
				{{post.excerpt}}
			</div>
			<div class="post-meta">
				<div>
					<div class="published"><b>Published On:</b> {{ post.date | date: "%d %b, %Y" }}</div>
					<div class="tags"><b>Tags:</b> {{post.tags}}</div>
					<div class="catagory"><b>Categories:</b> {{post.categories}}</div>
				</div>
			</div>
			<div class="more-link">
				 <a href="{{ post.url }}">Read more...</a><br><br>
			</div>
					{% endfor %}
		</div>
	</div>

	<div class="archive-links">
		<a class="archive-link" href="{{site.url}}/blog/archive.html">View Archive</a>
	</div>

</div>
