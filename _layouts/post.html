<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{site.url}}/content/css/main.css">
    <link type="text/css" rel="stylesheet" href="{{site.url}}/content/css/style.css" />
    <script src="{{site.url}}/content/tips.js" type="text/javascript"></script>
    <script src="{{site.url}}/content/header.js" type="text/javascript"></script>
</head>
<body id="blog">
   {% include header.html %}
    <div id="page-content">
        <div class="centered main">
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%d %b, %Y" }}</p>

        <div class="post">
            {{ content }}
        </div>

        {% include comments.html %}
        </div>
    </div>
        {% include footer.html %}
</body>
</html>

{% include analytics.html %}
