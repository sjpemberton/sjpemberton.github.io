<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{site.url}}/content/css/main.css">
    <link type="text/css" rel="stylesheet" href="{{site.url}}/content/css/style.css" />
    <script src="{{site.url}}/content/tips.js" type="text/javascript"></script>
    <script src="{{site.url}}/content/header.js" type="text/javascript"></script>
</head>
<body id="blog">
   {% assign post = page %}
   {% include header.html %}
    <div id="page-content">
        <div class="centered main">
        <h1>{{ page.title }}</h1>
        {% include postmeta.html %}

        <div class="post">
            {{ content }}
        </div>
		
		<div class="share-links">
			<span>Share this post via: </span> 
			<a href="mailto:?subject={{page.title}}&body={{ site.baseurl }}{{ post.url }}">Email</a>,
			<a href="https://twitter.com/intent/tweet?url={{ site.baseurl }}{{ post.url }}&text={{page.title}}&via=SJPemberton0">Twitter</a>,
			<a href="https://facebook.com/sharer.php?u={{ site.baseurl }}{{ post.url }}">Facebook</a>,
			<a href="https://plus.google.com/share?url={{ site.baseurl }}{{ post.url }}">Google+</a>
		</div>

        {% include comments.html %}
        </div>
    </div>
	
		
	{% include footer.html %}
</body>
</html>

{% include analytics.html %}
